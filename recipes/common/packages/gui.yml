# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
modules:
  - type: rpm-ostree
    install:
      - alacritty
      - goverlay
      # Required for Piper Support
      - libratbag-ratbagd
      - pipewire-codec-aptx
      - solaar-udev
      - waydroid
    remove:
      - firefox
      - firefox-langpacks
  - type: default-flatpaks
    configurations:
      - scope: user
        notify: true
        install:
          - com.brave.Browser
          - io.github.pwr_solaar.solaar
          - io.mpv.Mpv
          - it.mijorus.gearlever
          - org.kde.gwenview
          - org.kde.haruna
          - org.kde.okular
          - org.mozilla.firefox
