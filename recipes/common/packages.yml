# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
modules:
  - type: copy
    from: eza
    src: /usr/local/cargo/bin/eza
    dest: /usr/bin/
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    install:
      - alacritty
      - android-tools
      - autojump
      - bat
      # For CPU Monitoring
      - btop
      - crontabs
      - distrobox
      - fastfetch
      - gh
      - goverlay
      # For Samsung Devices
      - heimdall
      # Required for Piper Support
      - libratbag-ratbagd
      - libvirt
      - neovim
      # For GPU Monitoring
      - nvtop
      # Generate podman quadlets
      - podlet
      - podman-compose
      - procs
      - ripgrep
      - solaar-udev
      - starship
      - tailscale
      - tealdeer
      - tokei
      - zoxide
    remove:
      - firefox
      - firefox-langpacks
  - type: default-flatpaks
    notify: true
    user: 
      install: 
        - io.github.pwr_solaar.solaar
        - io.mpv.Mpv
        - it.mijorus.gearlever
        - net.mullvad.MullvadBrowser
        - one.ablaze.floorp
        - org.kde.gwenview
        - org.kde.haruna
        - org.kde.okular
